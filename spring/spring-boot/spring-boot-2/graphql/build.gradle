buildscript{
    ext{
        springBootApplication = "2.1.8.RELEASe"
    }

    repositories{
        mavenLocal()
        mavenCentral()
    }

    dependencies{
        classpath(
                "org.springframework.boot:spring-boot-gradle-plugin:2.1.8.RELEASE",
                "org.springframework.boot:spring-boot-starter-parent:2.1.8.RELEASE"
        )
    }
}

plugins{
    id "java"
    id "maven"
    id "application"
}

apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

repositories{
    mavenLocal()
    mavenCentral()
}

dependencies{
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "com.graphql-java:graphql-spring-boot-starter:5.0.2"
    compile "com.graphql-java:graphql-java-tools:5.2.4"
    compile "com.graphql-java:graphiql-spring-boot-starter:5.0.2"
    compile "org.projectlombok:lombok:1.18.4"

    compileOnly "org.projectlombok:lombok:1.18.4"
    testCompileOnly "org.projectlombok:lombok:1.18.4"
    annotationProcessor "org.projectlombok:lombok:1.18.4"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.4"
}

group = "graphql"

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "spring.boot2.graphql.App"

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}